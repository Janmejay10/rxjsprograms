<html>
  <head>
      <title></title>
  </head>  

  <body>
      
      <script src="https://unpkg.com/@reactivex/rxjs@5.3.0/dist/global/Rx.js"></script>
      <button>Click me</button>
      <div></div>
      <script>

        var clickEmitted = new Rx.Subject();
        var button = document.querySelector('button');
        var div = document.querySelector('div');

        button.addEventListener('click', () => 
        clickEmitted.next('Clicked!'));

        clickEmitted.subscribe(
            (value) => div.textContent = value
        );

        clickEmitted.next("not clicked");
        //here we have to provide this value maually
        //but not in behaviorSubject(initial value)

      </script>
      </body>
      </html>
